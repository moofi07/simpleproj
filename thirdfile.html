<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Types List in Html</title>
</head>
<body>
    <h1>Order List</h1>
    <ol type="1">
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
    </ol>
    <ol type="a">
        <li>item 1 </li>
        <li>item 2 </li>
    </ol>
    <br><br>
    <h1>Unorder List </h1>
    <ul type="circle">
        <li>Product 1</li>
        <li>Product 2</li>
    </ul>
    <br><br>
    <ul type="square">
        <li>Product 3</li>
        <li> Product 4</li>
    </ul>
</body>
</html>
