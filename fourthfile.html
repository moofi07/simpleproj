<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 TYPES OF ATTRIBUTES</title>
</head>
<body>
    <h1>Reversed ATTRIBUTES</h1>
    <ol type="a" reversed>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pinapple</li>
    </ol>
    <br><br>
    <ol type="I" reversed>
        <li>Tomato</li>
        <li>Brinjal</li>
        <li>Radish</li>
        <li>Potato</li>
    </ol>
    <br>
    <h1>Start ATTRIBUTES</h1>
    <ol type="A" start="7">
        <li>Tcs</li>
        <li>Wiproo</li>
        <li>infosys</li>
    </ol>
    <br><br>
    <ol type="i" start="iv" reversed>
        <li>JAVA</li>
        <li>c++</li>
        <li>Python</li>
        <li>.Net</li>
    </ol>
</body>
</html>
